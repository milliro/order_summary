<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <span><img src="./img/pattern-background-desktop.svg" alt=""></span>
    <section class="container">

      <main><img src="./img/illustration-hero.svg" alt=""></main>

      <section class="conteudo-container">

        <section class="conteudo">
          <h2 class="titulo">Order Summary</h2>
          <p class="conteudo-texto">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!          
          </p>
        </section>

          <section class="plano">
            <div><img src="./img/icon-music.svg"></div>
            <div class="plano-res">
              <h4 class="titulo">Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </section>

          <section>
          <a class="btn-proceed"href="#">Proceed to Payment</a>
          </section>

          <section>
            <a class="btn-cancel"href="#">Cancel Order</a>
            </section>

      </section>
         
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/milliro">@milliro</a>.
    </footer>
  </body>
</html>
